name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip openjdk-17-jdk zip unzip
          pip install buildozer cython

      - name: Accept Android SDK licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sudo apt-get install -y android-sdk

      - name: Build APK
        run: |
          buildozer init || true
          sed -i 's/source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/package.name = .*/package.name = calculator/' buildozer.spec
          sed -i 's/title = .*/title = Калькулятор/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.example/' buildozer.spec
          sed -i 's/version = .*/version = 1.0/' buildozer.spec
          sed -i 's/orientation = .*/orientation = portrait/' buildozer.spec
          sed -i 's/fullscreen = .*/fullscreen = 1/' buildozer.spec
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
